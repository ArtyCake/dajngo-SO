{% extends "base.html" %}
{% block content %}
<h1>Ask your question</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post" action="/questions/create/">
{% csrf_token%}
{% for field in form %}
{{field.label_tag}}:<br>
{{field}}<br>
{{field.errors}}
{% endfor %}
<input type="submit" value="Ask" />

</form>

{% endblock %}
